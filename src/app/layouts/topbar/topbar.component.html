<p-menubar [model]="items" styleClass="border-none border-bottom-2">
  <ng-template #start>
    <div class="flex border-right-2 surface-border pr-4">
      <img src="v-logo.png" class="cursor-pointer" (click)="scrollTo('hero')" height="50">
      <a class="cursor-pointer flex flex-column align-items-center" (click)="scrollTo('hero')">
        <h1 class="font-bold text-primary m-0">ARSHALL</h1>
        <p class="m-0 text-xs">Full Stack Developer</p>
      </a>
    </div>
  </ng-template>
  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link">
        <span>{{ item.label }}</span>
        <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
        <span *ngIf="item.shortcut" class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1">{{ item.shortcut }}</span>
        <i *ngIf="item.items" [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"></i>
    </a>
</ng-template>
  <ng-template #end>
    <div class="flex flex-wrap align-items-center text-2xl gap-2">
      <p-button pRipple tooltipPosition="left" pTooltip="Reach Me On Instagram" icon="pi pi-instagram" severity="danger" [outlined]="true" (onClick)="reachByIg()"/>
      <p-button pRipple tooltipPosition="left" pTooltip="Reach Me On Github" icon="pi pi-github" severity="info" [outlined]="true" (onClick)="reachByGithub()"/>
    </div>
  </ng-template>
</p-menubar>
<p-progressbar [value]="scrollProgress" styleClass="border-none">
  <ng-template #content let-value>
     <span></span>
  </ng-template>
</p-progressbar>
